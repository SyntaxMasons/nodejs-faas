apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nodejs-faas-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: faas.homelab.sunitha.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nodejs-faas-service
            port:
              number: 80